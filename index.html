<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Esport Visual Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;600&family=Orbitron:wght@600;800&family=Oswald:wght@500;700&family=Permanent+Marker&family=Teko:wght@500;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      /* === STYLES DE STRUCTURE === */
      html, body, #root {
        height: 100%;
        min-height: 100vh;
        overflow: hidden;
        background-color: #111827; /* gris fonc√© Tailwind gray-900 */
        color: #fff;
        font-family: 'Inter', sans-serif;
      }

      /* === SCROLLBAR === */
      .custom-scrollbar {
        overflow-y: auto;
        scrollbar-gutter: stable;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #7e22ce; /* violet e-sport */
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #a855f7;
      }

      ::-webkit-scrollbar-track {
        background: #1f2937; /* gris 800 */
      }

      /* === CREATIVE SPINNER === */
      .creative-spinner {
        position: relative;
        width: 120px;
        height: 120px;
      }

      .creative-spinner .spinner-glow {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: conic-gradient(from 180deg at 50% 50%, rgba(139, 92, 246, 0) 0%, #8B5CF6 50%, rgba(139, 92, 246, 0) 100%);
        animation: spin 1.5s linear infinite;
        filter: blur(15px);
        opacity: 0.8;
      }

      .creative-spinner .spinner-core {
        position: absolute;
        inset: 5px;
        border-radius: 50%;
        background-color: #111827; /* gray-900 */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .creative-spinner .spinner-ball {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }

      .creative-spinner .spinner-ball::before {
        content: '';
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translateX(-50%);
        width: 15px;
        height: 15px;
        background-color: #a78bfa; /* violet-400 */
        border-radius: 50%;
        box-shadow: 0 0 5px #a78bfa, 0 0 10px #a78bfa, 0 0 15px #a78bfa;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* === RECORDING GLOW EFFECT === */
      @keyframes recording-glow-anim {
        0% { box-shadow: 0 0 3px #a78bfa, 0 0 5px #a78bfa, inset 0 0 3px #a78bfa; }
        50% { box-shadow: 0 0 8px #d8b4fe, 0 0 12px #d8b4fe, inset 0 0 8px #d8b4fe; }
        100% { box-shadow: 0 0 3px #a78bfa, 0 0 5px #a78bfa, inset 0 0 3px #a78bfa; }
      }
      .recording-glow {
        animation: recording-glow-anim 1.5s ease-in-out infinite;
        border-color: #c084fc !important; /* purple-400 */
      }
      
      /* === EMOJI PULSE ANIMATION === */
      .pulse-emoji {
        animation: pulse-emoji-anim 2s ease-in-out infinite;
        display: inline-block; /* Needed for transform */
      }
      @keyframes pulse-emoji-anim {
        0%, 100% {
          transform: scale(1);
          text-shadow: 0 0 5px #fde047, 0 0 10px #fde047;
        }
        50% {
          transform: scale(1.15);
          text-shadow: 0 0 10px #fde047, 0 0 20px #fde047, 0 0 30px #fde047;
        }
      }
    </style>

<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          orbitron: ['Orbitron', 'sans-serif'],
          inter: ['Inter', 'sans-serif'],
        },
        colors: {
          esports: {
            purple: '#8B5CF6',
            dark: '#1E1B4B',
          },
        },
        animation: {
          'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
          'spin': 'spin 1.5s linear infinite',
        },
        keyframes: {
          'fade-in-up': {
            'from': { opacity: '0', transform: 'translateY(20px)' },

          },
          'spin': {

        }

    },
  }
